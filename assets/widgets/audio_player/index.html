<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1">
    <LINK type="text/css" href="css/style.css" rel="stylesheet"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js" integrity="sha512-IAmyXmTPBaNKPe1Q+QZAKrYDnGp9trvMyICCKtvHzq+6wPII0GXg6wSyosMQ1ZADtgz/Tl05Fi56HwUIfLWbtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.cursor.min.js" integrity="sha512-CdLQP9VaQPcZfTnfG6t5xUPKeC+jzzQB6I2D3DC1tL67xivjpK2CyNxLORa/Di351ItlbcQBVRMX5u8LNXNrDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
</head>


<body id="body">
    <button class='button' id='but'></button>
    <div id="waveform"></div>

    <script>

        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#828282',
            progressColor: '#333333',
            barWidth: 1,
            barHeight: 1, // the height of the wave
            barGap: null,
            height:100,
            plugins: [
                WaveSurfer.cursor.create({
                    showTime: true,
                    opacity: 0.8,
                    hideOnBlur: true,
                    width:'1px',
                    customShowTimeStyle: {
                        'background-color': '#333333',
                        color: '#828282',
                        hideOnBlur:true,
                        padding: '2px',
                        'font-size': '10px'
                    }
                })
            ]
        });
        wavesurfer.load('/assets/eroica1.mp3');
        //wavesurfer.play();
        /*wavesurfer.on('ready', function () {
             wavesurfer.play();
        });*/

        var btn = document.getElementById("but")
        btn.onclick = function() {
            console.log("clicked")
            btn.classList.toggle("paused");
            console.log(wavesurfer);
            wavesurfer.playPause();
            return false;
        };

    </script>
</body>

</html>
