--- 
layout: default 
---

<article class="post">

    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="about-col about-col-2">
                <p>{{ page.excerpt | escape }}</p>
            </div>
            <div class="about-col about-col-1">
                <img src={{page.profileUrl}}>
            </div>
        </div>
    </div>

   <header class="about-header">
  </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
